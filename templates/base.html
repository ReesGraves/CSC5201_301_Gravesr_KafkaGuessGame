<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Messenger</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Message</label>
                <input type="text" name="content" placeholder="Enter Message..."><br>
            </div>
            <button class="ui blue button" type="submit">Send</button>
        </form>

        <hr>

        {% for message in message_list %}
        <div class="ui segment">
            <p class="ui big header">{{ message }}</p>
            <a class="ui red button" href="/delete/{{ message }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
